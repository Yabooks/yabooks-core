<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="/js/axios/axios.min.js"></script>
        <script type="text/javascript" src="/js/vue/vue.min.js"></script>
        <script type="text/javascript" src="/_generic/session.js"></script>
        <script type="text/javascript" src="/_generic/filters.js"></script>
    </head>
    <body>
        <div id="acc_list">
            <div v-for="type in [ 'assets', 'equity', 'liabilities', 'revenues', 'expenses' ]">
                <h1>{{ type }}</h1>
                <table>
                    <tr>
                        <th></th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th />
                    </tr>
                    <tr v-for="account in accounts" v-if="account.type == type">
                        <td>{{ account.display_name }}</td>
                        <td align="right">
                            <span v-if="(account.balance.$numberDecimal || account.balance) > 0">
                                {{ account.balance | absolute | formatNumber }}
                            </span>
                        </td>
                        <td align="right">
                            <span v-if="(account.balance.$numberDecimal || account.balance) < 0">
                                {{ account.balance | absolute | formatNumber }}
                            </span>
                        </td>
                        <td>
                            <button @click="showLedgerRecords(account)">
                                show ledger sheet
                            </button>
                        </td>
                    </tr>
                    <tr v-if="type == 'equity'">
                        <td>P&amp;L of current period</td>
                        <td align="right">
                            <span v-if="profit > 0">
                                {{ profit | absolute | formatNumber }}
                            </span>
                        </td>
                        <td align="right">
                            <span  v-if="profit < 0">
                                {{ profit | absolute | formatNumber }}
                            </span>

                        </td>
                        <td />
                    </tr>
                </table>
            </div>
            <span v-if="error">
                {{ error }}
            </span>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
