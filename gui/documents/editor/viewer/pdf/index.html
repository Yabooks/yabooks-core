<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
    </head>
    <body>
        <div class="pdf-container" id="pdfContainer"></div>
        <div class="toolbar">
            <button class="tool-button" data-tool="red">Red Pen</button>
            <button class="tool-button" data-tool="blue">Blue Pen</button>
            <button class="tool-button" data-tool="green">Green Pen</button>
            <button class="tool-button" data-tool="black">Black Pen</button>
            <button class="tool-button" data-tool="highlighter">Yellow Highlighter</button>
            <button class="tool-button" data-tool="eraser">Eraser</button>
        </div>
        <button id="saveButton">Save Annotations</button>
        <script src="script.js"></script>
    </body>
</html>
