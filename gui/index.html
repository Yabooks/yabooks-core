<!DOCTYPE HTML>
<html>
    <head>
        <title>YaBooks</title>
        <base target="main" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="/js/axios/axios.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <main>
            <nav>
                <a href="/login/">
                    Home
                </a>
                <a @click="logout">
                    Logout
                </a>
            </nav>
            <iframe id="main" name="main" src="/login/"></iframe>
        </main>
        <script type="text/javascript">
            new Vue(
            {
                el: "main",

                async mounted()
                {

                },

                methods:
                {
                    async logout()
                    {
                        await axios.delete("/api/v1/session");
                        self.location = "/";
                    }
                }
            });
        </script>
    </body>
</html>
