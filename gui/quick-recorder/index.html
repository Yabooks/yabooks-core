<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="/js/axios/axios.min.js"></script>
        <script type="text/javascript" src="/js/vue/vue.js"></script>
        <script type="text/javascript" src="/_generic/session.js"></script>
        <script type="text/javascript" src="wildguess.js"></script>
    <body>
        <main @dragover="acceptFile" @drop="fileDropped">
            <input type="text" id="recorder" v-model="input" @keyup="guess" autocomplete="off" :class="input_status" placeholder="Type here..." autofocus />
            <table class="discovery">
                <tr v-if="wildguess.date">
                    <td>Date</td>
                    <td>{{ wildguess.date | date }}</td>
                </tr>
                <tr v-if="wildguess.text">
                    <td>Text</td>
                    <td>{{ wildguess.text }}</td>
                </tr>
                <tr v-if="wildguess.account_debit">
                    <td>Account Debit</td>
                    <td>{{ wildguess.account_debit }}</td>
                </tr>
                <tr v-if="wildguess.account_credit">
                    <td>Account Credit</td>
                    <td>{{ wildguess.account_credit }}</td>
                </tr>
                <tr v-if="wildguess.amount">
                    <td>Amount</td>
                    <td>{{ wildguess.amount | currency }}</td>
                </tr>
                <tr v-if="wildguess.tax_percent">
                    <td>Tax Percent</td>
                    <td>{{ wildguess.tax_percent }}%</td>
                </tr>
                <tr v-if="file">
                    <td>Document</td>
                    <td>{{ this.file.name }}</td>
                </tr>
            </table>
        </main>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
